<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Library Buddy</title>
</head>
<body>
    <div class="container">
        <header id="nav">
            <h1>Library Buddy</h1>

            <div id="log">
                <button class="btn" id="nb">
                    Add New Book
                </button>
                <button class="btn" id="user">
                    User Info
                </button>
                
                
            </div>
        </header>

        <main class="mainContainer">

           
        </main>

        
        <div class="overlay">
            <div id="form" >
                <h2>Add Book</h2>
                <form action="#">
                    

                    <div class="user-box">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title"  required class="size">
                    </div>
                    
                
                <div class="user-box">
                    <label for="auth">Author</label>
                    <input type="text" name="author" id="auth" required class="size">
                </div>
                
                <div class="user-box">
                    <label for="pages">No. of pages</label>
                    <input type="number" name="pages" id="pages" required class="size">
                </div>
               
                <div class="user-box">
                    <label for="read">Read Status</label>
                    <input type='checkbox' id="read" name="read">
                </div>
                
                
                <div class="btn-container">
                    <button id="cancel">Cancel</button>
                    <input type="submit" id="formSubmit" class="size">
                </div>
               
                </form>
                
                
            </div>
        </div>
      

    </div>
    <!-- <script src="boo.js" type="module"></script> -->
    <script src="main.js" type="module" defer></script>
    <!-- <script src="form.js" type="module"></script> -->
</body>
</html>
